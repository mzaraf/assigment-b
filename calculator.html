    <h1>Calculator</h1>
    <div class="calculator-container">
        <input type="text" value="0" readonly>
        <table>
            <tr>
                <td class="operator">AC</td>
                <td class="operator">+/-</td>
                <td class="operator">%</td>
                <td class="operator">/</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td class="operator">*</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td class="operator">-</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td class="operator">+</td>
            </tr>
            <tr>
                <td colspan="2">0</td>
                <td>.</td>
                <td class="operator">=</td>
            </tr>
        </table>
    </div>
